<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Complex Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            stroke-width: 1px;
            shape-rendering: crispEdges
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>
<svg id="chart">
</svg>
<select id="dropDown">
    <option selected value="product">Product</option>
    <option value="tonnage">Tonnage</option>
    <option value="type">Type</option>
</select>
</body>
<script>

    // the height and width of the actual drawing area
    var margin = {top: 20, right: 30, bottom: 30, left: 40};
    var width = 800 - margin.left - margin.right;
    var height = 500 - margin.top - margin.bottom;

    var barHeight = 20;

    var svg = d3.select("#chart")
            .attr({
                width: width + margin.left + margin.right,
                height: height + margin.top + margin.bottom
            }).append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    var data = [
        {
            product: "Apples",
            tons: 10123,
            type: "fruit"
        },
        {
            product: "Bananas",
            tons: 12114,
            type: "fruit"
        },
        {
            product: "Plums",
            tons: 8441,
            type: "fruit"
        },
        {
            product: "Bread",
            tons: 1911,
            type: "grocery"
        },
        {
            product: "Cereals",
            tons: 1011,
            type: "grocery"

        },
        {
            product: "Beer",
            tons: 9011,
            type: "alcohol"
        },
        {
            product: "Wine",
            tons: 8041,
            type: "alcohol"
        }];

    var types = ["grocery", "fruit", "alcohol"];
    var max = 13000;


    document.getElementById("dropDown").onchange = function (event) {

        var active = event.srcElement.value;
        data = data.sort(function compare(a, b) {
            switch (active) {
                case "product":
                case "type":
                    if (a[active] < b[active])
                        return -1;
                    else if (a[active] > b[active])
                        return 1;
                    else
                        return 0;
                    break;
                case "tonnage":
                    return a.tons - b.tons;
                    break;
            }

        })
        execute();

    }

    var xScale = d3.scale.linear()
            .domain([0, max])
            .range([80, width])
        // make the ranges nice
            .nice();

    var colorScale = d3.scale.ordinal()
            .domain(types)
            .range(colorbrewer.Accent[4]);

    var yScale = d3.scale.ordinal()
            .rangeRoundBands([0, height], .1);


    var xAxis = d3.svg.axis();
    xAxis.scale(xScale);
    xAxis.orient("bottom");

    svg.append("g")
            .classed("axis", true)
            .attr("transform", "translate(" + 0 + "," + height  + ")")
            .call(xAxis);

    var execute = function () {

        // here we update the yscale
        yScale.domain(data.map(function (d) {
            return d.product
        }))

        var barGroups = svg.selectAll(".barGroup")
                // here we tell D3 how to know which objects are the same thing between updates
                .data(data, function(d)
                {
                    return d.product;
                });

        var barGroupsEnter = barGroups.enter()
                .append("g")
                .classed("barGroup", true).attr("transform", function (d, i) {
                    return "translate(" + 0 + "," + yScale(d.product) + ")";
                });

        barGroupsEnter.append("text").text(function (d) {
            return d.product;
        })
                .attr("x", 10)
                .attr("dy", barHeight - 5)
                .attr("opacity", 0)
                .transition().duration(5000).attr("opacity",1 );

        barGroupsEnter.append("rect")
                .attr("width", "0")
                .attr("height", barHeight)
                .attr("x", function (d) {
                    return xScale(Math.min(0, d.tons));
                })
                .attr("y", "0")

                .attr("height", barHeight)
                .style("fill", function (d) {
                    // here we apply the color scale
                    return colorScale(d.type);
                })
                .attr("width",0)
                .transition().duration(5000)
                .attr("width", function (d, i) {
                    // here we call the scale function.
                    return Math.abs(xScale(d.tons) - xScale(0));
                });


        barGroups.exit()
                .attr("opacity", 1)
                .transition()
                .duration(3000)
                .attr("opacity", 0)
                .remove();

        // update

        barGroups.transition().duration(3000).attr("transform", function (d, i) {
            return "translate(" + 0 + "," + yScale(d.product) + ")";
        });


    }
</script>
<script src="run.js" charset="utf-8"></script>

</html>
