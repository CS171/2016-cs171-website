<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Complex Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            stroke-width: 1px;
            shape-rendering: crispEdges
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>
<svg>
</svg>
</body>
<script>

    // the height and width of the actual drawing area
    var height = 400;
    var width = 750;
    // add padding on all sides
    var padding = 25;
    var svg = d3.select("svg");
    svg.attr({
        width: width + 2 * padding,
        height: height + 2 * padding
    })

    // a rectangle in the background
    svg.append("rect")
            .attr({
                width: width,
                height: height,
                style: "stroke: none; fill: #eeeeee",
                transform: "translate(" + padding + "," + padding + ")"
            });

    var execute = function () {

        var data = [{
            product: "Apples",
            tons: 10123,
            type: "fruit"
        },
            {
                product: "Bananas",
                tons: 12114,
                type: "fruit"
            },
            {
                product: "Plums",
                tons: 8441,
                type: "fruit"
            },
            {
                product: "Bread",
                tons: 1911,
                type: "grocery"
            },
            {
                product: "Cereals",
                tons: 1011,
                type: "grocery"

            },
            {
                product: "Beer",
                tons: 9011,
                type: "alcohol"
            },
            {
                product: "Wine",
                tons: 8041,
                type: "alcohol"
            }];

        var types = ["grocery", "fruit"];

        var spacing = height / (data.length);

        var max = 13000;

        var xScale = d3.scale.linear()
                .domain([0, max])
                .range([0, width])
            // make the ranges nice
                .nice();

        var color = d3.scale.ordinal()
                .domain(types)
                .range(colorbrewer.Accent[4]);


        var xAxis = d3.svg.axis();
        xAxis.scale(xScale);
        xAxis.orient("bottom");

        var bars = svg.selectAll(".bar")
                .data(data);

        bars.enter()
                .append("rect")
                .classed("bar", true);

        bars.attr("transform", "translate(" + padding + "," + padding + ")")
                .attr("x", function (d) {
                    return xScale(Math.min(0, d.tons));
                })
                .attr("y", function (d, i) {
                    return i * spacing + 15;
                })
                .attr("width", function (d, i) {
                    // here we call the scale function.
                    return Math.abs(xScale(d.tons) - xScale(0));
                })
                .attr("height", 20)
                .style("fill", function (d) {
                    // here we apply the color scale
                    return color(d.type);
                })

        svg.append("g")
            // css class for the axis
                .classed("axis", true)
            // moving the axis to the right place
                .attr("transform", "translate(" + padding + "," + (height + padding) + ")")
                .call(xAxis);
    }
</script>
<script src="run.js" charset="utf-8"></script>

</html>
