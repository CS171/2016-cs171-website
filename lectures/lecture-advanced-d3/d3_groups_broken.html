<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3: the most important things.</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <style>
        rect {
            fill: lightgray;
            stroke: darkgray;
            stroke-width: 2px
        }
    </style>
</head>
<body>
<svg height="300" width="800">
</svg>
<button id="next">Next Dataset!</button>
</body>
<script>
    execute = function (myData) {
        if (!myData) {
            myData = [127, 61, 256, 71, 15, 23]
        }

        var barHeight = 30;

        var svg = d3.select("svg");

        var barGroups = svg.selectAll(".barGroup")
                .data(myData);

        var selection = svg.selectAll(".bars")
                .data(myData);


        var enterBarGroups = selection.enter()
                .append("g")
                .classed("bars", true) // assigning the class
                .attr("transform", function (d, i) {
                    return "translate(0," + i * barHeight + ")";
                });

        var rects = enterBarGroups.append("rect")
                .attr("width", "0")
                .attr("height", 20)
                .style("fill", "steelblue")
                .attr("opacity", 0);

        rects.transition().duration(3000)
                .attr("width", function (d, i) {
                    console.log("wa");
                    return d;
                })
                .attr("opacity", 1);


        enterBarGroups.append("text")
                .attr("transform", function (d, i) {
                    return "translate(" + (parseFloat(d) +5)  + ", 0)";
                })
                .text(function (d) {
                    return d;
                })
                .attr("dy", barHeight / 2)
                .attr("opacity", 0)
                .transition().delay(2000).duration(1000).attr("opacity", 1);

        // let's see what's wrong here
        console.log(selection);

        selection.exit()
                .attr("opacity", 1)
                .transition()
                .duration(3000)
                .attr("opacity", 0)
                .remove()


    }

    // a button setting another dataset
    d3.select("#next").on("click", function () {
        execute([500, 100, 120]);
    });
</script>
<script src="run.js" charset="utf-8"></script>

</html>
