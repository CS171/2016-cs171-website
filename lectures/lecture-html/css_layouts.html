<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple CSS</title>
    <style>
        #sidebar {
            width: 30%;
            height: 200px;
            float: left;
            background-color: #b0c4de;
        }

        #main {
            width: 70%;
            height: 200px;
            float: right;
            background-color: steelblue;
        }

        #footer {
            width: 100%;
            background-color: forestgreen;
        }
    </style>
</head>
<body>

<div id="sidebar"><h1>Menu</h1>
    <ul>
        <li>Home</li>
        <li>Papers</li>
        <li>Students</li>
    </ul>
</div>

<div id="main">This is the main part of the page with all the content!</div>

<div id="footer">And here we have a footer</div>

</body>
</html>
