<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3: the most important things.</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <style>
        rect {
            fill: lightgray;
            stroke: darkgray;
            stroke-width: 2px
        }
    </style>
</head>
<body>
<svg height="300" width="800">
</svg>
<button id="next">Next Dataset!</button>
</body>
<script>
    execute = function (myData) {
        if (!myData) {
            myData = [127, 61, 256, 71, 15, 23]
        }

        var svg = d3.select("svg")

        var selection = svg.selectAll(".bars")
                .data(myData);

        var barHeight = 30;

        var groups = selection.enter().append("g");
        groups.classed("bars", true)
                .attr("transform", function (d, i) {
                    return "translate(0," + i * barHeight + ")";
                });


        groups.append("rect")
                .attr("width", "0")
                .attr("height", 20)
                .style("fill", "steelblue")
                .attr("opacity", 0);
        groups.append("text");

        groups = svg.selectAll(".bars");

        var rects = groups.select("rect")
               .transition().duration(3000)
                .attr("width", function (d, i) {
                    console.log("wa");
                    return d;
                })
                .attr("opacity", 1);

        groups.select("text")
                .attr("transform", function (d, i) {
                    return "translate(" + (parseFloat(d) +5)  + ", 0)";
                })
                .text(function (d) {
                    return d;
                })
                .attr("dy", barHeight / 2)
                .attr("opacity", 0)
                .transition().delay(2000).duration(1000).attr("opacity", 1);


        selection.exit()
                .attr("opacity", 1)
                .transition()
                .duration(3000)
                .attr("opacity", 0)
                .remove();
    }

    // a button setting another dataset
    d3.select("#next").on("click", function () {
        execute([500, 100, 120]);
    });
</script>
<script src="run.js" charset="utf-8"></script>

</html>
